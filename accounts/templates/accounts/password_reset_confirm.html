{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h3 class="text-center my-4">Confirm Password</h3>
        
        <div class="d-flex justify-content-center">
            {% if validlink %}
                <form action="" method="post" class="col-md-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <input type="submit" value="change" class="btn btn-primary">
                    </div>
                </form>
            {% else %}
                <p class="text-center my-4">this link is not valid. please try again.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
